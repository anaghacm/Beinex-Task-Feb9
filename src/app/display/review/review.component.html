<section class="review-module">
    <div class="review row">
        <div class="col-md-6 col-12 form-div">
            <form action="">
                <div class="name">
                    <input class="form-control mb-4" type="text" name="name" placeholder="Your name" [(ngModel)]="name">
                </div>
                <div class="comment">
                    <textarea class="form-control" name="review" id="review" cols="30" rows="3"
                        placeholder="Leave your message here" [(ngModel)]="review"></textarea>
                </div>
                <button class="btn btn-submit" (click)="resetInput()">Submit</button>
            </form>
        </div>
        <div class="col-md-6 col-12">
            <div class="display-review">
                <p class="heading">Your Review</p>
                <div class="name d-flex">
                    <p>Name : </p>
                    <p class="values">{{name}}</p>
                </div>
                <div class="review-display d-flex flex-wrap">
                    <p>Comment : </p>
                    <p class="values">{{review}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
